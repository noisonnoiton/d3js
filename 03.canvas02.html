<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>canvas02.html</title>
</head>
<style>
    #someDiv {
        width: 200px;
        height: 100px;
        border: black 1px solid;
    }
</style>

<script src="https://d3js.org/d3.v3.min.js"></script>

<body>
    <div id="someDiv">
        <input type="checkbox" id="someChk" />
    </div>
    
    <script>
        d3.select('#someDiv').style('border', '5px red dashed');
        d3.select('#someDiv').attr('id', 'newDiv');
        d3.select('#someChk').property('checked', true);
    </script>
</body>

</html>
