<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>svg04.html</title>
</head>
<style>
    #someDiv {
        width: 200px;
        height: 100px;
        border: black 1px solid;
    }
</style>

<script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        function selectLimit() {
            var limit = document.getElementById('limit');
            location.href = 'svg04.html?limit=' + limit.value;
        }
    </script>

<body>
<!--
    <div id="testDiv">
        aaa
    </div>
-->
    <select name="limit" id="limit" onChange="selectLimit()">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
    </select>

    <script>
        var testData = [1, 2, 3, 4, 5];
        var underData = testData.filter(function(el){ return el <= 3; });
        d3.select('body')
            .selectAll('div')
            .data(underData)
            .enter()
            .append('div')
            .html(function(d) {
                return d;
            });
    </script>
</body>

</html>
