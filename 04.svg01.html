<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>svg01.html</title>
</head>
<style>
    svg {
        position: absolute;
        width: 500px;
        height: 500px;
        border: black 2px solid;
    }
</style>

<script src="https://d3js.org/d3.v3.min.js"></script>

<body>
    <div id="viz">
        <!-- scalable vector graph -->
        <svg>
            <path d="M 10,60 40,30 50,50 60,30 70,80" style="fill:green;stroke:red;stroke-width:4px;" />
            <polygon style="fill:orange;" points="80,400 120,400 160,440 120,480 60,460" />
            <g>
                <circle cx="200" cy="100" r="50" />
                <rect x="300" y="200" width="100" height="50" style="fill:pink;stroke:black;stroke-width:1px;" />
            </g>
            <g>
                <circle r="20" />
                <text>This is &lt;g&gt; Elements,,</text>
            </g>
            <g transform="translate(100, 400) scale(0.5)">
                <circle r="20" />
                <text>This is &lt;g&gt; Elements,,</text>
            </g>
        </svg>
    </div>

    <script>
        d3.select("circle").remove();
        d3.select("rect").style("fill", "#FF0000");
    </script>
</body>

</html>
