<script>
    //    d3.csv('d3js-data/cities.csv')

    var sampleArray = [100, 120, 200, 250, 300, 50, 800, 500];
    var outputRange = ['yellow', 'red', 'green', 'deeppink', 'blue'];
    var quantizeScale = d3.scale.quantile().domain(sampleArray).range(outputRange);
    
    var val100 = quantizeScale(100);
//    alert('val100 = ' + val100);
    
    var svg = d3.select('body')
                .append('svg')
                .attr('width', 500)
                .attr('height', 200)
                .style('background', 'pink');
    
    var circles = svg.selectAll('circle');        
    circles.data(sampleArray)
            .enter()
            .append('circle')
            .attr('r', 20)
            .attr('cx', function(d, idx){ return (idx+1)*50; })
            .attr('cy', 100)
            .style('fill', function(d){ return quantizeScale(d); })
            .on('click', function(d) { alert(d); })
</script>
