<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>d3jsBar02.html</title>
</head>

<script src="https://d3js.org/d3.v3.min.js"></script>

<style>
    svg {
        position: absolute;
        width: 500px;
        height: 500px;
        border: 1px solid #abcdef;
    }
</style>
    
<body>
    <svg></svg>
</body>

</html>

<script>
    var yScale = d3.scale.linear()
                        .domain([0, 100, 1000, 25000])
                        .range([0, 50, 130, 200]);
    
    d3.select('svg')
        .selectAll('rect')
        .data([10, 50, 25000, 30000, 400, 10000, 20, 5000])
        .enter()
        .append('rect')
        .attr('width', 50)
        .attr('height', function(d) {
            return yScale(d*5);
        })
        .attr('x', function(d, idx) {
            return (idx)*50;
        })
        .attr('y', function(d) {
            return (500-yScale(d*5));
        })
        .style('fill', '#0000ff')
        .style('stroke', '#ff0000')
        .style('stroke-width', '1px')
        .style('opacity', .5)
        .on('click', function(d) { alert(d); });

</script>
