    d3.csv('d3js-data/cities.csv', (error, data) => {
        dataVisualize(data);
    })
    
    function dataVisualize(obj) {
        d3.select('body')
            .selectAll('div.cities')
            .data(obj)
            .enter()
            .append('div')
            .attr('class', 'cities')
            .html(function(d, idx) {
                return idx + ' : ' + d.label;
            });
    }
